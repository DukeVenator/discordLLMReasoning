[pytest]
# Automatically handle asyncio tests
asyncio_mode = auto

# Default loop scope for async fixtures (set to function to avoid warnings)
asyncio_default_fixture_loop_scope = function

# Specify the directory where tests are located
testpaths = tests

# Pattern for test file discovery
python_files = test_*.py

# Add markers for organization if needed later (optional)
# markers =
#     slow: marks tests as slow (deselect with '-m "not slow"')
#     integration: marks integration tests